<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <title>Handmade Soul | Ольга Мартьянова</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- Шапка -->
    <header class="top-bar">
        <div class="logo" onclick="resetToHero()">
            <span class="logo-full">Handmade Soul</span>
            <span class="logo-short">HS</span>
        </div>
        
        <div class="header-right">
            <button class="contact-trigger" onclick="openModal('contacts-modal')">Контакты</button>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Поиск...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </header>

        <!-- Навигация -->
    <nav class="category-nav">
        <!-- Кнопки теперь генерируются через JS -->
        <div class="nav-inner" id="nav-container">
            <!-- Сюда попадут кнопки -->
        </div>
    </nav>

    <!-- Скролл-контейнер -->
    <div class="scroll-snap-container" id="main-scroller">
        
        <!-- Hero Section -->
        <section class="slide-section hero-section" id="hero-section" data-cat="all">
            <div class="content-wrapper hero-wrapper">
                <div class="hero-text reveal-element">
                    <h1>Искусство,<br>согревающее душу</h1>
                    <p class="subtitle">Авторская мастерская</p>
                    <div class="separator"></div>
                    <p class="bio">Традиции в современном прочтении. Каждая работа уникальна.</p>
                    
                    <div class="scroll-hint" onclick="scrollToNext()">
                        <span>Смотреть</span>
                        <div class="line"></div>
                    </div>
                </div>
                
                <!-- ИЗМЕНЕНИЕ: Пустой контейнер с ID для JS -->
                <div class="hero-image-box reveal-element delay-100" id="hero-slideshow-container">
                    <!-- JS вставит сюда картинки -->
                </div>
            </div>
        </section>

        <!-- Товары -->
        <div id="dynamic-content"></div>

    </div>

    <!-- Модальные окна -->
    
    <!-- Контакты -->
<div id="contacts-modal" class="modal">
    <div class="modal-box contact-box">
        <span class="close-modal" onclick="closeModal('contacts-modal')">&times;</span>
        <h3>Связь с автором</h3>
        <div class="contact-links">
            
            <a href="https://vk.com/id487502463" target="_blank" class="contact-row">
                <i class="fab fa-vk"></i> <span>ВКонтакте</span>
            </a>

            <a href="https://t.me/martianovaolga" target="_blank" class="contact-row">
                <i class="fab fa-telegram"></i> <span>Telegram</span>
            </a>

            <!-- ИЗМЕНЕНИЕ: Добавлен onclick для копирования -->
            <div class="contact-row" onclick="copyEmail('olyamartyanova.martyanova@yandex.ru')" style="cursor: pointer;" title="Нажмите, чтобы скопировать">
                <i class="fas fa-envelope"></i> <span>olyamartyanova.martyanova@yandex.ru</span>
            </div>
            
        </div>
    </div>
</div>

<!-- Покупка (Telegram) -->
<div id="tg-modal" class="modal">
    <div class="modal-box">
        <span class="close-modal" onclick="closeModal('tg-modal')">&times;</span>
        <div class="icon-circle" style="
            background: #0088cc; 
            color: white; 
            width: 60px; 
            height: 60px; 
            border-radius: 50%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin: 0 auto 15px auto; 
            font-size: 28px;
            flex-shrink: 0;
        ">
            <i class="fab fa-telegram-plane"></i>
        </div>
        
        <h3>Заказ</h3>
        <p>Перейти в Telegram для оформления заказа.</p>
        
        <button id="tg-go-btn" class="action-btn buy-btn full-width" style="background: #0088cc;">
            Написать в Telegram
        </button>
    </div>
</div>
    <!-- Описание -->
    <div id="desc-modal" class="modal">
        <div class="modal-box large-box">
            <span class="close-modal" onclick="closeModal('desc-modal')">&times;</span>
            <h3 id="desc-title"></h3>
            <div class="separator-small"></div>
            <div class="desc-text" id="desc-text"></div>
        </div>
    </div>

    <!-- ИЗМЕНЕНИЕ: Уведомление о копировании -->
    <div id="copy-toast">Email скопирован!</div>

    <script src="/static/script.js"></script>
</body>
</html>
