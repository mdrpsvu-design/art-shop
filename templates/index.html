<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <title>Handmade Soul | Ольга Мартьянова</title>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- Меню (Фиксированное) -->
    <header class="top-bar">
        <div class="logo">Handmade Soul</div>
        <div class="controls">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Поиск">
            </div>
            <button class="view-toggle" id="view-toggle-btn" title="Сменить вид">
                <i class="fas fa-th-large"></i>
            </button>
        </div>
    </header>

    <nav class="category-nav">
        <button class="cat-btn active" data-cat="all">Все</button>
        <button class="cat-btn" data-cat="doll">Куклы</button>
        <button class="cat-btn" data-cat="weaving">Ткачество</button>
        <button class="cat-btn" data-cat="painting">Роспись</button>
        <button class="cat-btn" data-cat="scrap">Скрапбукинг</button>
        <button class="cat-btn" data-cat="decoupage">Декупаж</button>
        <button class="cat-btn" data-cat="gifts">Подарки</button>
    </nav>

    <!-- ГЛАВНЫЙ КОНТЕЙНЕР СКРОЛЛА -->
    <!-- Именно он будет магнитить слайды -->
    <div class="scroll-snap-container" id="main-scroller">
        
        <!-- 1. Секция Hero (Мама) -->
        <section class="slide-section hero-section" id="hero-section">
            <div class="content-wrapper hero-wrapper">
                <div class="hero-text reveal-element">
                    <h1>Тепло рук,<br>в каждой детали</h1>
                    <p>Авторские работы Ольги Мартьяновой.</p>
                    <div class="scroll-hint" onclick="scrollToNext()">
                        В коллекцию <br> <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <div class="hero-image reveal-element delay-100">
                    <img src="/static/mom.jpg" alt="Мастер">
                </div>
            </div>
        </section>

        <!-- 2. Сюда JS добавит товары -->
        <div id="dynamic-content"></div>

    </div>

    <!-- Модалки -->
    <div id="vk-modal" class="modal">
        <div class="modal-box">
            <span class="close-modal" onclick="closeModal('vk-modal')">&times;</span>
            <i class="fab fa-vk vk-icon"></i>
            <h3>Заказать</h3>
            <p>Текст скопирован.</p>
            <button id="vk-go-btn" class="action-btn buy-btn" style="width:100%">Перейти в ВК</button>
        </div>
    </div>

    <div id="desc-modal" class="modal">
        <div class="modal-box large-box">
            <span class="close-modal" onclick="closeModal('desc-modal')">&times;</span>
            <h3 id="desc-title"></h3>
            <div class="desc-text" id="desc-text"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
