<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <title>Handmade Soul | Ольга Мартьянова</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- Шапка -->
    <header class="top-bar">
        <!-- Клик по логотипу возвращает к началу (Пункт 1) -->
        <div class="logo" onclick="resetToHero()">Handmade Soul</div>
        
        <div class="header-right">
            <button class="contact-trigger" onclick="openModal('contacts-modal')">Контакты</button>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Поиск...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
    </header>

    <!-- Навигация -->
    <nav class="category-nav">
        <div class="nav-inner">
            <button class="cat-btn active" data-cat="all">Коллекция</button>
            <button class="cat-btn" data-cat="doll">Куклы</button>
            <button class="cat-btn" data-cat="weaving">Ткачество</button>
            <button class="cat-btn" data-cat="painting">Роспись</button>
            <button class="cat-btn" data-cat="scrap">Скрапбукинг</button>
            <button class="cat-btn" data-cat="decoupage">Декупаж</button>
            <button class="cat-btn" data-cat="gifts">Подарки</button>
        </div>
    </nav>

    <!-- Скролл-контейнер -->
    <div class="scroll-snap-container" id="main-scroller">
        
        <!-- Hero Section -->
        <section class="slide-section hero-section" id="hero-section">
            <div class="content-wrapper hero-wrapper">
                <div class="hero-text reveal-element">
                    <h1>Искусство,<br>согревающее душу</h1>
                    <p class="subtitle">Авторская мастерская</p>
                    <div class="separator"></div>
                    <p class="bio">Традиции в современном прочтении. Каждая работа уникальна.</p>
                    
                    <div class="scroll-hint" onclick="scrollToNext()">
                        <span>Смотреть</span>
                        <div class="line"></div>
                    </div>
                </div>
                
                <div class="hero-image-box reveal-element delay-100">
                    <img src="/static/mom.jpg" alt="Мастер" class="hero-img">
                </div>
            </div>
        </section>

        <!-- Товары -->
        <div id="dynamic-content"></div>

    </div>

    <!-- Модальные окна -->
    
    <!-- Контакты -->
<div id="contacts-modal" class="modal">
    <div class="modal-box contact-box">
        <span class="close-modal" onclick="closeModal('contacts-modal')">&times;</span>
        <h3>Связь с автором</h3>
        <div class="contact-links">
            
            <a href="https://vk.com/id487502463" target="_blank" class="contact-row">
                <i class="fab fa-vk"></i> <span>ВКонтакте</span>
            </a>

            <a href="https://t.me/martianovaolga" target="_blank" class="contact-row">
                <i class="fab fa-telegram"></i> <span>Telegram</span>
            </a>

            <div class="contact-row">
                <i class="fas fa-envelope"></i> <span>olyamartyanova.martyanova@yandex.ru</span>
            </div>
            
        </div>
    </div>
</div>

<div id="tg-modal" class="modal">
    <div class="modal-box">
        <!-- Обратите внимание: ID модального окна теперь tg-modal -->
        <span class="close-modal" onclick="closeModal('tg-modal')">&times;</span>
        
        <!-- Иконка Telegram -->
        <div class="icon-circle" style="background: #0088cc; color: white;">
            <i class="fab fa-telegram-plane"></i>
        </div>
        
        <h3>Заказ</h3>
        <p>Перейти в Telegram для оформления заказа.</p>
        
        <!-- ID кнопки теперь tg-go-btn -->
        <button id="tg-go-btn" class="action-btn buy-btn full-width" style="background: #0088cc;">
            Написать в Telegram
        </button>
    </div>
</div>

    <!-- Описание -->
    <div id="desc-modal" class="modal">
        <div class="modal-box large-box">
            <span class="close-modal" onclick="closeModal('desc-modal')">&times;</span>
            <h3 id="desc-title"></h3>
            <div class="separator-small"></div>
            <div class="desc-text" id="desc-text"></div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
