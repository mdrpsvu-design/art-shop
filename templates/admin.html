<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админка | Мастерская</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 2rem; background: #f4f4f9; color: #333; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        input, select, textarea { width: 100%; margin-bottom: 15px; padding: 12px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { background: #5c4033; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #4a332a; }
        .item-row { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #eee; padding: 15px 0; }
        .item-info { display: flex; align-items: center; gap: 15px; }
        .thumb { width: 50px; height: 50px; object-fit: cover; border-radius: 4px; }
        .delete-btn { background: #e74c3c; padding: 8px 15px; font-size: 0.9rem; }
        .delete-btn:hover { background: #c0392b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Добавить работу</h2>
            <!-- Простой сброс авторизации через подмену URL -->
            <a href="http://logout:logout@" onclick="location.reload()" style="color: #666; text-decoration: none;">Выйти</a>
        </div>
        
        <form id="add-form">
            <input type="text" name="title" placeholder="Название изделия" required>
            <textarea name="description" placeholder="Описание (материалы, размеры)" rows="3" required></textarea>
            <input type="number" name="price" placeholder="Цена (₽)" required>
            
            <label>Категория:</label>
            <select name="category">
                <option value="doll">Традиционная кукла</option>
                <option value="weaving">Традиционное ткачество</option>
                <option value="painting">Традиционная роспись</option>
                <option value="scrap">Скрапбукинг</option>
                <option value="decoupage">Декупаж</option>
                <option value="gifts">Подарки к праздникам</option>
            </select>
            
            <label>Фотография:</label>
            <input type="file" name="file" required>
            <button type="submit">Опубликовать</button>
        </form>

        <h3 style="margin-top: 40px;">Активные товары</h3>
        <div id="items-list"></div>
    </div>

    <script>
        const form = document.getElementById('add-form');
        const list = document.getElementById('items-list');

        const catNames = {
            'doll': 'Кукла', 'weaving': 'Ткачество', 'painting': 'Роспись',
            'scrap': 'Скрапбукинг', 'decoupage': 'Декупаж', 'gifts': 'Подарки'
        };

        async def loadItems() {
            const res = await fetch('/api/items');
            const items = await res.json();
            list.innerHTML = '';
            items.forEach(item => {
                list.innerHTML += `
                    <div class="item-row">
                        <div class="item-info">
                            <img src="${item.image_url}" class="thumb">
                            <div>
                                <strong>${item.title}</strong><br>
                                <small>${catNames[item.category] || item.category} | ${item.price} ₽</small>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteItem(${item.id})">Удалить</button>
                    </div>
                `;
            });
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button');
            const originalText = btn.innerText;
            btn.innerText = 'Загрузка...';
            btn.disabled = true;

            const formData = new FormData(form);
            const res = await fetch('/api/items', { method: 'POST', body: formData });
            
            if (res.ok) {
                alert('Работа добавлена!');
                form.reset();
                loadItems();
            } else {
                alert('Ошибка загрузки');
            }
            btn.innerText = originalText;
            btn.disabled = false;
        };

        async function deleteItem(id) {
            if(confirm('Удалить эту работу?')) {
                await fetch(`/api/items/${id}`, { method: 'DELETE' });
                loadItems();
            }
        }

        loadItems();
    </script>
</body>
</html>
